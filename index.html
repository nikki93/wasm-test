<html>

<head>
    <meta charset="utf-8">

    <script src="wasm_exec.js"></script>
    <script>
        (async () => {
            const go = new Go();
            const source = await (await fetch("main.wasm")).arrayBuffer();
            const instantiated = await WebAssembly.instantiate(source, go.importObject);
            go.run(instantiated.instance);
        })();
    </script>

    <style>
        body, pre {
            margin: 0;
            padding: 0;
        }

        #main_canvas {
            position: fixed;
            opacity: 1.0;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
<canvas id="main_canvas"/>
</body>

</html>
